<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icono.ico" type="image/x-icon">
    <!-- CSS STYLESHEET-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chart.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Our Products | CeluMundo</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about-us.html" class="nav-link">About Us</a>
            <a href="products.html" class="nav-link">Our Products</a>
            <a href="contact-us.html" class="nav-link">Contact Us</a>
            <div class="search-container">
              <button class="search-toggle">
                <i class="fas fa-search" aria-hidden="true"></i>
              </button>
              <input type="text" id="search-input" placeholder="Search...">
            </div>
        </nav>
      </header>
      <main class="main">
        <div class="row">
          <div class="sidebar">
            <h2>Filtrar por:</h2>
            <form id="filter-form">
              <div class="filter-container">
                <div class="filter-option">
                  <input type="radio" id="price-asc" name="filter">
                  <label for="price-asc">Price (Higher)</label>
                </div>
                <div class="filter-option">
                  <input type="radio" id="price-desc" name="filter">
                  <label for="price-desc">Price (Lower)</label>
                </div>
              </div>
              <button type="submit">Filtrar</button>
            </form>
          </div>
          <div class="phone-list">
            <h1 class="title">Our Newest Phones!</h1>
            <div class="phone-grid">
            </div>
            <div class="button-container">
              <button class="btn-more"><a href="products.html">Ver Mas</a></button>
            </div>
          </div>
      </main>
            <button class="cart-btn">
              <i class="fas fa-shopping-cart" aria-hidden="true"></i>
              <span class="cart-count">0</span>
            </button>
            <div class="cart-container">
              <ul class="cart-list">
              </ul>
              <div class="checkout-container">
                <p class="cart-total">Total: USD $0</p>
                <button class="btn-checkout">
                  <a href="checkout.html">Checkout</a>
                </button>
              </div>
            </div>
            <footer class="footer">
              <p>&copy; 2024 MundoCelular</p>
            </footer>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="js/filter.js"></script>
      <script src="js/chart.js"></script>
    </body>
</html>
