<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icono.ico" type="image/x-icon">
    <!-- CSS STYLESHEET-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chart.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Our Products | CeluMundo</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about-us.html" class="nav-link">About Us</a>
            <a href="products.html" class="nav-link">Our Products</a>
            <a href="contact-us.html" class="nav-link">Contact Us</a>
            <div class="search-container">
              <button class="search-toggle">
                <i class="fas fa-search" aria-hidden="true"></i>
              </button>
              <input type="text" id="search-input" placeholder="Search...">
            </div>
        </nav>
      </header>
      <main class="main">
        <div class="row">
          <div class="sidebar">
            <h2>Filtrar por:</h2>
            <form id="filter-form">
              <div class="filter-container">
                <div class="filter-option">
                  <input type="radio" id="all-products" name="filter" checked>
                  <label for="all-products">Todos los productos</label>
                </div>
                <div class="filter-option">
                  <input type="radio" id="price-asc" name="filter">
                  <label for="price-asc">Price (Higher)</label>
                </div>
                <div class="filter-option">
                  <input type="radio" id="price-desc" name="filter">
                  <label for="price-desc">Price (Lower)</label>
                </div>
              </div>
              <button type="submit">Filtrar</button>
            </form>
          </div>
        <div class="phone-list">
          <h1 class="title">Our Newest Phones!</h1>
          <div class="phone-grid">
            <div class="phone-item">
                <img src="img/phone1.jpg" alt="Phone 1" class="phone-image">
                <h2 class="phone-name">Phone 1</h2>
                <p class="phone-price">Price: $500</p>
                <div class="details-container">
                  <button class="btn-details">Add to Cart</button>
                </div>
              </div>
              <div class="phone-item">
                <img src="img/phone2.jpg" alt="Phone 2" class="phone-image">
                <h2 class="phone-name">Phone 2</h2>
                <p class="phone-price">Price: $200</p>
                <div class="details-container">
                  <button class="btn-details">Add to Cart</button>
                </div>
              </div>
              <div class="phone-item">
                <img src="img/phone2.jpg" alt="Phone 2" class="phone-image">
                <h2 class="phone-name">Phone 3</h2>
                <p class="phone-price">Price: $100</p>
                <div class="details-container">
                  <button class="btn-details">Add to Cart</button>
                </div>
              </div>
              <div class="phone-item">
                <img src="img/phone2.jpg" alt="Phone 2" class="phone-image">
                <h2 class="phone-name">Phone 4</h2>
                <p class="phone-price">Price: $400</p>
                <div class="details-container">
                  <button class="btn-details">Add to Cart</button>
                </div>
              </div>
              <div class="phone-item">
                <img src="img/phone2.jpg" alt="Phone 2" class="phone-image">
                <h2 class="phone-name">Phone 5</h2>
                <p class="phone-price">Price: $300</p>
                <div class="details-container">
                  <button class="btn-details">Add to Cart</button>
                </div>
              </div>
              <div class="phone-item">
                <img src="img/phone2.jpg" alt="Phone 2" class="phone-image">
                <h2 class="phone-name">Phone 6</h2>
                <p class="phone-price">Price: $700</p>
                <div class="details-container">
                  <button class="btn-details">Add to Cart</button>
                </div>
              </div>
            </div>
          <div class="button-container">
            <button class="btn-more"><a href="">Ver Mas</a></button>
          </div>
        </div>
      </main>
            <!-- Cart button -->
      <button class="cart-btn">
        <i class="fas fa-shopping-cart" aria-hidden="true"></i>
        <span class="cart-count">0</span>
      </button>
      <div class="cart-container">
        <ul class="cart-list">
        </ul>
        <div class="checkout-container">
          <button class="btn-checkout">Checkout</button>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; 2024 MundoCelular</p>
      </footer>
      <script src="js/main.js"></script>
      <script src="js/filter.js"></script>
      <script src="js/chart.js"></script>
    </body>
</html>
